<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TOP HEADLINES PAGE</title> 
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">News from all over the world in one place</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Top Headlines</a>
          </li>
      </ul>
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="#">Search Term</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">About</a>
          </li>
      </ul>
      </div>
    </nav>
    
    <h1>Top headlines for selected country</h1>
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <!-- Your Values HERE -->
          <th scope="col">TITLE</th>
          <th scope="col">DESCRIPTION</th>
           <!-- <th scope="col">URL</th> -->
           <!-- <th scope="col">IMAGEN</th> -->
           <!-- <th scope="col">SUBSCRIPTION TO NEWSPAPER</th> -->
           <!-- <th scope="col">NEWSLETTER</th>  -->    
        </tr>
      </thead>
      <tbody>
        <!-- Your rows inside the table HERE: -->
          {% for item in top_headlines_title %} 
            <tr>
              <!-- Your Values HERE -->
              <td scope="col">{{ item.title }}</td>
              <td scope="col">{{ item.description }}</td>
              <!-- <td scope="col">{{ item.url }}</td> -->
              <!-- <td scope="col">{{ item.urlToImage }}</td> -->
              <td>
                <button class="btn btn-outline btn-info">See more articles from newspaper</button>
                <button class="btn btn-outline btn-info">Subscribe to newspaper</button>
              </td>
            </tr>
          {% endfor %}
      </tbody>
    </table>
   
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
  <style>
    body{
      background-color: #212112;
      color: white;
    }
  </style>
</html>
